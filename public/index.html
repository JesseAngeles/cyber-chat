<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <title>Sala de Chat</title>
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pages/login-register-lock.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/colors/default-dark.css" id="theme" rel="stylesheet">
</head>

<body class="card-no-border">
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Cargando Chat...</p>
        </div>
    </div>
    <section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/chat-black.jpg);">
            <div class="login-box card" style="border-radius: 75px; background-color: transparent">
                <div class="card-body text-center">
                    <form class="form-horizontal form-material " id="loginform " action="chat.html ">
                        <h3 class="box-title m-b-20 " style="color: aliceblue;">REDIAX</h3>
                        <div class="form-group ">
                            <div class="col-xs-12 ">
                                <input class="form-control" style="color: aliceblue;" type="text " required=" " placeholder="USUARIO " name="nombre"> </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12 ">
                                <input class="form-control" style="color: aliceblue;" type="text " required=" " placeholder="SALA " name="sala"> </div>
                        </div>

                        <div class="text-center ">
                            <div class="col-xs-12 p-b-20 ">
                                <button class="btn btn-rounded " style="color: black; font-weight: bold;" type="submit ">Ingresar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <script src="../assets/plugins/jquery/jquery.min.js "></script>
    <script src="../assets/plugins/bootstrap/js/popper.min.js "></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js "></script>

    <script type="text/javascript ">
        $(function() {
            $(".preloader ").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip "]').tooltip()
        });
    </script>

</body>

</html>
